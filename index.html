<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to bank</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="loginPageTitle">Welcome to My Bank</h1>

    <!-- login form -->
    <div class="loginFormContainer">
        <h2 class="loginFormTitle">Please login</h2>
        <input autofocus type="email" name="" id="loginEmailIn" placeholder="Enter your email here">
        <input type="password" name="" id="loginPassIn" placeholder="Enter your password here">
        <button id="loginBtn">Login</button>
    </div>

    <!-- External JavaScript -->
    <script src="JS/bank.js"></script>
</body>
</html>
